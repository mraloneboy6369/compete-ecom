<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | H2</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #333;
      --accent: #ffd700;
      --bg: #f4f4f4;
      --text: #222;
      --light-text: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar img.logo {
      height: 40px;
    }

    .menu-icon {
      width: 28px;
      cursor: pointer;
    }

    .cart-icon {
      font-size: 22px;
      cursor: pointer;
      margin-left: 15px;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background-color: var(--primary);
      padding: 60px 20px;
      transition: 0.4s;
      z-index: 999;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }

    /* Products */
    .products {
      padding: 40px 15px;
    }

    .products h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product p {
      color: var(--accent);
      font-weight: 600;
    }

    .product button {
      margin-top: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background: var(--accent);
      color: var(--primary);
    }

    /* Cart Toggle */
    .cart-toggle {
      position: fixed;
      top: 0;
      right: -400px;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transition: 0.4s;
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .cart-toggle.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .cart-header h3 {
      font-size: 20px;
      color: var(--primary);
    }

    .cart-header .close-cart {
      font-size: 22px;
      cursor: pointer;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .cart-item img {
      width: 45px;
      height: 45px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .cart-item-details {
      flex: 1;
      font-size: 14px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 4px;
    }

    .quantity-controls button {
      padding: 2px 6px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: darkred;
    }

    .cart-footer {
      text-align: center;
    }

    .cart-footer p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .checkout-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: var(--accent);
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        padding: 10px 15px;
      }
      .products h2 {
        font-size: 22px;
      }
      .cart-toggle {
        width: 90%;
      }
      .product img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="output-onlinepngtools (3).png" alt="Logo" class="logo" />
    <div class="navbar-actions">
      <img src="menu.png" class="menu-icon" onclick="toggleSidebar()" alt="Menu" />
      <i class="fas fa-shopping-cart cart-icon" onclick="toggleCart()"></i>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="service.html">Our Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="portfolio.html">Account</a></li>
    </ul>
  </div>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>₹500</p>
        <button onclick="addToCart('Product 1', 500, 'https://via.placeholder.com/200')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>₹700</p>
        <button onclick="addToCart('Product 2', 700, 'https://via.placeholder.com/200')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>₹900</p>
        <button onclick="addToCart('Product 3', 900, 'https://via.placeholder.com/200')">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Toggle -->
  <div class="cart-toggle" id="cartToggle">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <span class="close-cart" onclick="toggleCart()">&times;</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <p id="cartTotal">Total: ₹0</p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const cart = [];
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.right = sidebar.style.right === '0px' ? '-260px' : '0px';
    }

    function toggleCart() {
      document.getElementById("cartToggle").classList.toggle("active");
    }

    function addToCart(name, price, img) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, img, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-details">
            <h4>${item.name}</h4>
            <p>₹${item.price}</p>
            <div class="quantity-controls">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.innerText = "Total: ₹" + total;
    }

    function changeQuantity(index, amount) {
      cart[index].quantity += amount;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Your order is confirmed!");
        cart.length = 0;
        updateCart();
        toggleCart();
      }
    }
  </script>
</body>
</html>
